<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drop Down Test</title>
  </head>
  <body>
    <div class="menu-bar">
      <div class="drop-down">
        <div class="drop-down-button">
          <p>MENUS</p>
        </div>
        <div class="drop-down-items">
          <div class="drop-down-element" data-href="">Menu 1</div>
          <div class="drop-down-element" data-href="">Menu 2</div>
          <div class="drop-down-element" data-href="">Menu 3</div>
        </div>
      </div>

      <div class="drop-down">
        <div class="drop-down-button">
          <p>MORE MENUS</p>
        </div>
        <div class="drop-down-items">
          <div class="drop-down-element" data-href="">Item 1</div>
          <div class="drop-down-element" data-href="">Item 2</div>
          <div class="drop-down-element" data-href="">Item 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
